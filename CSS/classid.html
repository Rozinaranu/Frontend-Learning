<html>
    <head>
        <title> classes and id</title>
        
        
        <style>
            
            #para1{
                color:cadetblue;
                font-size:300%;
            }
            
            
            #para2{
                color:deepskyblue;
                font-size:200%
            }
            
            .blue{
                color:chartreuse;
                font-size:200%
            }
            
            
/*            <!--one id work for one paragraph-->*/
        
        </style>
    </head>
    <body>
        
        <p id="para1"> this is paragraph 1</p> 
<!--        id is used to design one single element-->
        
        <p id="para2"> this is paragraph 2</p>
        
        <p class="blue"> the most used css is css3</p>
        <p class="blue"> the most used css is css3,bootstrap </p>
<!--        class is used to design several element-->
        
        
   
    </body>
</html>
